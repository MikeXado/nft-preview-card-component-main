<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-container">
    <div class="nft__content">
      <div class="nft__image"><a href="#" class="img__link">
          <img src="images/image-equilibrium.jpg" alt="">
          <span class="mask"><i class="mask__icon"><img src="images/icon-view.svg" alt=""></i></span>
        </a></div>
      <div class="nft__text">
        <a href="#">
          <h1 class="nft__title">Equilibrium #3429</h1>
        </a>
        <p class="nft__subtitle">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft__price">
        <div class="ethereum"><img class="ethereum__image" src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <div class="horizontal-line"></div>
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p class="author__text">Creation of <a href="#">Jules Wyvern</a> </p>
      </div>
    </div>

  </main>

</body>

</html>
